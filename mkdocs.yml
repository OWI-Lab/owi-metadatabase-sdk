site_name: OWI Metadatabase SDK
site_description: Core SDK for OWI-Lab metadatabase geometry and location data
site_author: OWI-Lab
site_url: https://owi-lab.github.io/owi-metadatabase-sdk/
repo_url: https://github.com/OWI-Lab/owi-metadatabase-sdk
repo_name: OWI-Lab/owi-metadatabase-sdk
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/LogoOWI.png
  favicon: assets/favicon.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            inherited_members: true
            members_order: source
            separate_signature: true
            unwrap_annotated: true
            merge_init_into_class: true
            docstring_section_style: table
            signature_crossrefs: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OWI-Lab
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/owi-metadatabase/

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Migration Guide: getting-started/migration.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Geometry Module: user-guide/geometry.md
    - Locations Module: user-guide/locations.md
    - API Authentication: user-guide/authentication.md
  - API Reference:
      - Overview: api/index.md
      - Geometry: api/geometry.md
      - Locations: api/locations.md
      - I/O Module: api/io.md
      - Utilities: api/utils.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Documentation: development/documentation.md
    - Doctest Guide: development/doctest_guide.md
    - Namespace Packages: development/namespace_packages.md
    - Release Process: development/release.md
  - About:
    - License: about/license.md
    - Changelog: about/changelog.md
    - Authors: about/authors.md
